#数据库驱动
driverClassName=com.mysql.cj.jdbc.Driver
#设置数据库连接字符串（不使用SSL加密，UTC全球标准时区）、用户名、密码
url=jdbc:mysql://localhost:3306/gym_system?useSSL=false&serverTimezone=UTC
username=root
password=abc336699.
#初始化连接数量为10个
initialSize=10
#最小空闲连接数，Druid会定时扫描连接池的连接，如果空闲的连接数大于该值，则关闭多余的连接，反之则创建更多的连接以满足最小连接数要求
minIdle=5
#设置最大连接数据量为50
maxActive=50
#设置等待时间为60秒，如果60秒内无法连接数据池，则将异常写入日志文件
maxWait=6000


